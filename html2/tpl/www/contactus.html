<!-- include tpl=header menutitle=$page_rs.title -->
<!-- if $page_rs.banner -->
<div class="banner" style="background-image:url('{$page_rs.banner.filename}');"><img src="{#images#}/blank.gif" alt="{$page_rs.title}" /></div>
<!-- /if -->
<div class="main">
	<!-- include tpl=block/breadcrumb -->
	<div class="left am-panel-group">
		<div class="am-panel am-panel-default">
			<div class="am-panel-hd">
				<h3 class="am-panel-title">{$page_rs.title}</h3>
			</div>
			<ul class="am-list">
				<!-- arclist pid=$page_rs.id psize=100 fields=id -->
				<!-- loop from=$list.rslist key=$key value=$value id=$tmpid -->
				<li><a href="{$value.url}" title="{$value.title}"{if $rs.id == $value.id} class="am-active"{/if}><i class='am-icon-angle-right'></i> {$value.title}</a></li>
				<!-- /loop -->
			</ul>
		</div>
		<!-- include tpl=block/contact -->
	</div>
	<div class="right">
		<div class="content">{$rs.content}</div>
		<div style="width:100%;height:600px"><iframe src="index.php?c=plugin&f=exec&id=bmap&exec=map" style="width:100%;height:100%;overflow:hidden;" frameborder="0" scrolling="no"></iframe></div>
	</div>
</div>

<!-- include tpl=footer -->
