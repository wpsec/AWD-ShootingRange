<li>
    <a <if condition="$data['web_url'] neq ''">href="{$data['web_url']}"</if> title="">
        <div class="avatar-box">
            <img src="{$data['user']['avatar64']}" alt="">
        </div>
        <div class="info-box" <if condition="$data.type eq Common_system">onclick="talker.start_talk({$data['user']['uid']})"</if>>
            <div class="name">{$data['user']['nickname']}<span>{$data.create_time|friendlyDate}</span></div>
            <div class="info">{$data.title}-{$data.content}</div>
        </div>
    </a>
</li>
